version: '3.8'

services:
  go-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: upload-service-server
    ports:
      - "8280:8280"
    volumes:
      - ./uploads:/app/uploads
      - .:/app
    restart: unless-stopped
    networks:
      - upload-network

  nginx:
    image: nginx:alpine
    container_name: upload-service-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      - go-server
    restart: unless-stopped
    networks:
      - upload-network

networks:
  upload-network:
    driver: bridge

volumes:
  uploads: